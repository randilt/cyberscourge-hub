{{define "main"}}

<div class="list">
  {{range .Paginator.Pages}}
  <div class="listItem"><img src={{ .Params.image}} alt={{ .Title}} class="listItemImage" loading="lazy"/>
  <div class="listItemText">
    <h1 class="listItemTitle">
    <a href={{.Permalink}}>{{.Title}}</a>
  </h1>
  <p class="listItemDesc">{{ .Params.description}}</p>
  <div class="listItemDetail">
    <img src={{.Params.avatar}} loading="lazy" alt="" class="listItemAvatar">
    <span></span>
    <time>{{dateFormat .Site.Params.dateFormat .Date}}</time>
  </div>
  <div class="listItemCategories">
    <a href="" class="listItemCategory">Music</a>
    <a href="" class="listItemCategory">Gaming</a>
    <a href="" class="listItemCategory">Tech</a>
  </div>
</div>
</div>
  {{end}}
</div>
{{end}}
